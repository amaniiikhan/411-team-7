{% extends 'base.html' %}

{% block content %}
<h1>Your Top Tracks</h1>
<ul>
    {% for track in top_tracks %}
    <li>{{ track.name }} by {{ track.artists[0].name }}</li>
    {% endfor %}
</ul>

<!-- Button to save the playlist -->
<form action="{{ url_for('views.save_playlist') }}" method="post">
    <button type="submit">Save as Playlist</button>
</form>

{% endblock %}
